<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grebball - Homepage</title>
    </head>

    <body>
        <h1>Homepage - Show the results for the latest week</h1>
        <p>{{ pooler }}</p>

        {% for k, v in picks.items() %}
        <p>
            {{ k }} : {{ v }}
        </p>
        {% endfor %}

        {% for match in weekdata %}
        <p>
            {{ match }}
        </p>
        {% endfor %}
    </body>
</html>
